<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>

	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css">
	<link rel="stylesheet" type="text/css" href="static/css/main.css">
</head>
<body id="app">
	<header>
		<nav id="navbar">
			<span id="logo">Logo Here</span>
			<div id="search-container">
				<input type="text" id="search" v-model="term" v-on="keyup:autoComplete, focusout:changeDisplays" placeholder="Search">
				<ul id="results">
					<li v-show="focus" v-repeat="result : results.Results | take 10" v-on="click: changeInput(this)">{{result}}</li>
					<li v-show="!results.Results">No Results Found</li>
				</ul>
			</div>
		</nav>
	</header>

	<main>
		<h1>Hello!</h1>
		<form action="/login" method="POST">
			<input type="password" name="password">
			<input type="submit" value="Submit">
		</form>
	</main>

	<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
	<script type="text/javascript" src="http://cdn.jsdelivr.net/vue/0.12.8/vue.min.js"></script>
	<script type="text/javascript" src="static/js/main.js"></script>
</body>
</html>
